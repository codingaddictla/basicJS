<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Countdown Clock</title>
 <link rel="stylesheet" href="main.css">

</head>

<body>
 <section class='countdown'>
  <div class="countdown__clock">
   <!-- days -->
   <div class="countdown__item countdown__days">
    <h1 class="countdown__number countdown__daysNumbers">10</h1>
    <h1 class="countdown__daysText">days</h1>
   </div>
   <!-- end of days -->
   <!-- hours -->
   <div class="countdown__item countdown__hours">
    <h1 class="countdown__number countdown__hoursNumbers">10</h1>
    <h1 class="countdown__hoursText">hours</h1>
   </div>
   <!-- end of hours -->
   <!-- minutes -->
   <div class="countdown__item countdown__minutes">
    <h1 class="countdown__number countdown__minutesNumbers">10</h1>
    <h1 class="countdown__minutesText">mins</h1>
   </div>
   <!-- end of minutes -->
   <!-- seconds -->
   <div class="countdown__item countdown__seconds">
    <h1 class="countdown__number countdown__secondsNumbers">10</h1>
    <h1 class="countdown__secondsText">secs</h1>
   </div>
   <!-- end of seconds -->
  </div>

 </section>
 <script src="script.js"></script>
</body>

</html>
